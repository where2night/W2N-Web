		<title>Where2Night - Editar Perfil Fiestero</title>
    	
    	<script type="text/javascript">  
		$(document).ready(function(){ 
			
			
						
			$("#change-data").on("click", function (event) {
				
		 			var email = $.cookie("email_log");
		 			var idProfile = '';
		 			
		 			console.log($.ajax({
							url: "editprofile.php",
							dataType: "json",
							type: "POST",
							timeout: 5000,
							data: {
								email: email
							},
							complete: function(r){
									var json = JSON.parse(r.responseText);
									idProfile = json.id_Profile;
									var name = $('#name').val();
							        var surnames = $('#surname').val();
							        var day = $('#day').val();
							        if (day.length < 2){
							        	day = "0"+day;
							        } 
							        var month = $('#month').val();
							        if (month.length < 2){
							        	month = "0"+day;
							        }
							        var year = $('#year').val();
							        var birthdate = day+"/"+month+"/"+year;
							        var gender = $("input[type='radio']:checked").val();
							        var music = $('#favourite-music').val();
							        var civil_state = $('#marital-status').val();
							        var city = $('#city').val();
							        var drink = $('#favourite-drink').val();
							        var about = $('#about-you').val();
						 			
									 console.log($.ajax({
											url: "editprofile.php",
											dataType: "json",
											type: "POST",
											timeout: 5000,
											data: {
												idProfile:idProfile,
												name:name,
												surnames: surnames,
												birthdate: birthdate,
												gender: gender,
												music: music,
												civil_state: civil_state,
												city: city,
												drink: drink,
												about: about
											},
											complete: function(r){
													alert('datos enviados');
								    		},
											onerror: function(e,val){
												alert("Hay error");
											}
									}));
				    		},
							onerror: function(e,val){
								alert("Hay error");
							}
					}));
				
			        
					
			
			});
			
		});//end $(document).ready(function()
		
		
    </script>
