<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>IniciarSesión</title>
    <!-- Bootstrap -->
    <link href="../../assets/stylesheets/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	
    <form class="form-horizontal" role="form">
      <div class="form-group">
      	<div class="col-sm-10">
          <table  width="30%" align="center" border="0"> 
          	<tr>
          		<td>  <input type="email" class="form-control" id="inputEmail3" placeholder="Correo electrónico"></td>
            </tr>
          </table>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-10">
             <table  width="30%" align="center" border="0"> 
                <tr>
                    <td> <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña"></td>
                </tr>
              </table> 
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
              <table  width="70%" align="center" border="0"> 
                <tr>
                    <td> <label> <input type="checkbox"> Recordar mis datos  </label> </td>
                </tr>
              </table>       
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <table  width="50%" align="center" border="0"> 
                <tr>
                    <td> <button type="submit" class="btn btn-default">Sign in</button> </td>
                </tr>
             </table>       
        </div>
      </div>
    </form>

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
